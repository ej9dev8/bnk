<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>상품평 수정</title>
    <th:block th:replace="/part/meta.html"></th:block>
    <th:block th:replace="/part/css.html"></th:block>
</head>
<body th:classappend="${shop.shopCss.getBodyClass()}">
    <div class="page-container">
        <th:block th:replace="/header/header.html"></th:block>
        <section class="padding-section">
            <div class="container">
                <div class="row">
                    <th:block th:replace="/myPage/comp/menu.html"></th:block>
                    <div class="col-xs-12 margin-40-top">
                        <form name="reviewForm" class="review_form" enctype="multipart/form-data" method="POST">
                            <input type="hidden" name="RV_IDX" id="RV_IDX" th:value="${review.rvIdx}">
                            <fieldset>
                                <div class="input_wrap input-rounded small-rounded input-line-gray">
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">공개여부</div>
                                            <div class="input_cont">
                                                <ul class="radio_styled clearfix">
                                                    <li>
                                                        <input type="radio" id="Type1" name="RV_USE" value="공개" checked="">
                                                        <label for="Type1">공개</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" id="Type2" name="RV_USE" value="비공개">
                                                        <label for="Type2">비공개</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">상품</div>
                                            <div class="input_cont clearfix">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">작성자</div>
                                            <div class="input_cont clearfix">
                                                <input type="text" class="form-control"  readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">제목</div>
                                            <div class="input_cont clearfix">
                                                <input type="text" class="form-control" name="RV_TITLE" th:value="${@sessionInfo.getNameMasking()}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">상품평내용</div>
                                            <div class="input_cont">
                                                <textarea rows="13" id="RV_CONTENT" name="RV_CONTENT" class="width-100 bg-light border-color-sub-light-gray" placeholder="문의내용을 입력해주세요." th:text="${review.rvContent}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input-row">
                                                <div class="input_tit">첨부파일</div>
                                                <div class="input_cont">
                                                    <div class="fileinput fileinput-new input-group no-margin" data-provides="fileinput">
                                                        <div class="form-control radius-right-0" data-trigger="fileinput">
                                                            <i class="fa fa-file-image-o" aria-hidden="true"></i>
                                                            <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span class="input-group-addon btn btn-default btn-file radius-left-0 bg-light text-white height-38px">
                                                                <span class="fileinput-new">파일선택</span>
                                                                <span class="fileinput-exists">재선택</span>
                                                                <input type="file" name="qb_image" id="qb_image">
                                                            </span>
                                                        <a href="javascript:" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">
                                                            <i class="fa fa-times" aria-hidden="true"></i>
                                                        </a>
                                                    </div>
                                                    <div class="input_group margin-8-top">
                                                        <p class="margin-5-top">※<b class="text-red">100MB 이상</b>인 파일은 업로드가 불가능합니다.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-left bg-light">
                                    <ul class="margin-20-left padding-20-all xs-padding-15-all list-style-disc line-height-26 xs-line-height-22 bg-light">
                                        <li>1:1문의 내역과 문의답변은 [마이페이지] → <a href="./myQna" class="text-extra-dark-gray">[1:1문의 내역]</a>에서 확인하실 수 있습니다.</li>
                                        <li>핸드폰 번호 / 주소 정보 수정을 원하실 경우 [마이페이지] → <a href="./pwCheck" class="text-extra-dark-gray">[회원정보관리]</a>에서 수정해주시기 바랍니다.</li>
                                        <li>한번 등록한 문의내용은 수정이 불가능합니다. 수정을 원하시면 삭제 후 재문의 해주세요.</li>
                                        <li>고객센터 답변가능시간 <span th:text="${shop.shopInfo.siCsTime}"></span></li>
                                    </ul>
                                </div>
                                <div class="text-center margin-30-top">
                                    <button type="button" onclick="Review.reviewModifyPost()" class="btn btn-point width-150px xs-width-100">작성하기</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </section>
        <th:block th:replace="/part/footer.html"></th:block>
    </div>

    <th:block th:replace="/part/js.html"></th:block>
    <script type="text/javascript" src="/js/board.js"></script>
</body>
</html>
