<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title th:text="'이벤트 - '+${event.egName}">이벤트 상세</title>
    <th:block th:replace="/part/meta.html"></th:block>
    <th:block th:replace="/part/css.html"></th:block>
</head>
<body th:classappend="${shop.shopCss.getBodyClass()}">
    <div class="page-container">
        <th:block th:replace="/header/header.html"></th:block>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <section class="padding-section">
                        <div class="event-title-wrap">
                            <h1 class="event-title">
                                <p class="title" th:text="${event.egName}">제목</p>
                                <p class="date" th:text="|진행기간 ${event.egStart} ~ ${event.egStart}|"></p>
                            </h1>
                        </div>
                    </section>

                    <section class="padding-section">
                        <div class="event-content">
                            <div class="width-100 text-center" th:utext="|${event.egContent}|">콘텐츠</div>
                        </div>
                    </section>

                    <section class="padding-section" th:if="${event.eventGroupItems.size() > 0}"><!--&& event.isProgress()-->
                        <div>
                            <h4 class="font-weight-700 overflow-hidden no-margin">
                                이벤트 상품
                            </h4>
                        </div>
                        <div id="event_product_list">
                            <div class="thumb-style thumb-rounded small-rounded thumb-bg gray">
                                <div class="row">
                                    <div class="prod_list_wrap prod_style prod_style_grid list_prod">
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 prod_event" th:each="pgi : ${event.eventGroupItems}">
                                            <th:block th:replace="/product/p_block.html"></th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="padding-section">
                        <div class="event-alram-box bg-light">
                            <h4 class="font-weight-700 text-center"><p class="icon xs-text-12 xs-padding-5-all"><span class="ti-info"></span></p>유의사항</h4>
                            <div class="">
                                <ul class="list-style-hp">
                                    <li>현금유통 및 재판매를 목적으로 하는 부정거래 고객은 증정 대상에서 제외합니다.</li>
                                    <li>본 이벤트는 당사 사정에 의하여 예고없이 변경될 수 있습니다.</li>
                                    <li>상품의 교환방법 및 기타 유의사항은 상품 상세페이지를 통해 확인 가능합니다.</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <section class="padding-section">
                        <div class="text-center">
                            <a href="/board/event" class="btn btn-point submit-btn">목록</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <th:block th:replace="/part/footer.html"></th:block>
    </div>
    <th:block th:replace="/part/js.html"></th:block>
</body>
</html>
