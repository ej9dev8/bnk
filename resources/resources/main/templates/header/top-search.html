<!-- 1단 검색창 그룹 선택시 클래스명: top-search -->
<div class="search_main sm-display-none" th:classappend="${shop.getHeader().getHdSearchStyle()}">
    <form method="get" name="searchForm" id="searchForm" class="search_form"  onsubmit="submitSearch(); return false;">
        <fieldset class="input position-relative">
            <input type="text" id="searchInput" name="input" class="mini-search" placeholder="검색어를 입력해주세요." th:value="${search}" onfocus="this.placeholder=''" onblur="this.placeholder='제품검색'">
            <button type="submit" class="mini-search-btn" title="검색하기"><i class="ti-search"></i></button>
        </fieldset>
    </form>
</div>
