<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>비밀번호 재설정</title>
    <th:block th:replace="/part/meta.html"></th:block>
    <th:block th:replace="/part/css.html"></th:block>
</head>
<body th:classappend="${shop.shopCss.getBodyClass()}">
<div class="page-container">
    <!--<th:block th:replace="/header/header.html"></th:block>-->
    <section class="padding-section page-title-padding">
        <div class="container">
            <div class="page-title color-title">
                <h1>비밀번호 재설정</h1>
            </div>
        </div>
    </section>
    <section class="padding-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12 col-xs-12 center-col">
                    <div class="width-100">
                        <form method="post" name="pwResetForm" id="pwResetForm">
                            <fieldset class="margin-50-bottom">
                                <!--<h2 class="input_wrap_tit">비밀번호 재설정</h2>-->
                                <div class="input_wrap input-rounded small-rounded">
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">ID</div>
                                            <div class="input_cont clearfix">
                                                <input type="text" class="form-control" id="CU_ID" name="CU_ID" th:value="${CU_ID}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">비밀번호</div>
                                            <div class="input_cont clearfix">
                                                <input type="password" class="form-control" id="CU_PW" name="CU_PW" placeholder="비밀번호는 영문, 숫자, 특수문자를 포함한 8~20자 사용 가능합니다.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_col">
                                        <div class="input_row">
                                            <div class="input_tit">비밀번호 확인</div>
                                            <div class="input_cont clearfix">
                                                <input type="password" class="form-control" id="CU_PW_CHECK" name="CU_PW_CHECK" placeholder="비밀번호는 영문, 숫자, 특수문자를 포함한 8~20자 사용 가능합니다.">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="help-block">※ 비밀번호는 영문, 숫자, 특수문자를 포함한 8~20자 사용 가능합니다.</span>
                                </div>
                            </fieldset>
                            <div class="text-center margin-40-top">
                                <button type="button" onclick="savePw();" class="btn btn-point width-150px xs-width-100">저장하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--<th:block th:replace="/part/footer.html"></th:block>-->
</div>

<th:block th:replace="/part/js.html"></th:block>
<script type="text/javascript" src="/js/customer.js"></script>

<script th:inline="javascript">
    function savePw(){
       var formData = $("form[name=pwResetForm]").serialize();
        $.ajax({
            url :[[@{/customer/pwReset.rest}]],
            type : 'post',
            data : formData,
            success : function(data){
                if(data.message == null){
                    alert('비밀번호가 변경되었습니다.');
                    self.close();
                }else{
                    alert(data.message);
                }
            }
        });
    }
</script>
</body>
</html>
