<div class="page-container ">
    <section class="padding-section padding-0-bottom">
        <div>
            <div class="row">
                <div class="col-md-10 col-sm-12 col-xs-12 center-col">
                    <form name="changePwForm" method="post" class="modify_form width-100">
                        <fieldset class="margin-20-bottom">
                            <div class="area_title">
                                <h2>계좌번호 정보</h2>
                            </div>
                            <div class="input_wrap input-rounded small-rounded input-line-gray">
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">은행</div>
                                        <div class="input_cont">
                                            <input type="text" class="form-control" id="bank_code" name="caBankCode" th:value="${ca.caBankCode.name()}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input_wrap input-rounded small-rounded input-line-gray">
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">계좌번호</div>
                                        <div class="input_cont">
                                            <input type="text" class="form-control" id="account" name="caAccount" placeholder="계좌번호 ('-' 제외하고 숫자만 입력)" onkeyup="onlyNum(this);" th:value="${ca.caAccount}" readonly>
                                            <input type="hidden" name="caIdx" th:value="${ca.caIdx}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input_wrap input-rounded small-rounded input-line-gray">
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">예금주명</div>
                                        <div class="input_cont">
                                            <input type="text" class="form-control" id="depositor" name="depositor" placeholder="예금주명을 입력해주세요." th:value="${customer.getNameMasking()}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="">
                            <h2 class="input_wrap_tit">간편 비밀번호 저장</h2>
                            <div class="input_wrap input-rounded small-rounded input-line-gray">
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">기존 비밀번호</div>
                                        <div class="input_cont">
                                            <input type="password" class="form-control" id="oriCaPw" name="oriCaPw" placeholder="******" readonly onclick="">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">신규 비밀번호</div>
                                        <div class="input_cont">
                                            <input type="password" class="form-control" id="newCaPw" name="caPw" placeholder="******" readonly onclick="">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_col">
                                    <div class="input_row">
                                        <div class="input_tit">신규 비밀번호 확인</div>
                                        <div class="input_cont">
                                            <input type="password" class="form-control" id="newCaPwCheck" name="caPwCheck" placeholder="******" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="margin-10-top text-center float-right">
                                <button type="button" th:onclick="|updateCaPw(${ca.caIdx})|" class="btn btn-lg btn-point width-150px xs-width-100">저장하기</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/js/pinpad.js"></script>
    <script th:inline="javascript">
        //비밀번호
        new pinpad({
            ref : {
                el : $('#oriCaPw')
            },
            skin : 'basic',
            passcode : true,
            immediate : true,
            maxLength : 6,
            desc : '비밀번호 6자리 입력',
            letterReplace : {
                'del' : '<i class="fa fa-long-arrow-left" data-toggle="tooltip" title="fa fa-long-arrow-left"></i>',
                'done' : '<i class="fa fa-check" data-toggle="tooltip" title="fa fa-check"></i>'
            },
            oncomplete : function(){
            }
        });
        //비밀번호 확인
        new pinpad({
            ref : {
                el : $('#newCaPw')
            },
            skin : 'basic',
            passcode : true,
            immediate : true,
            maxLength : 6,
            desc : '비밀번호 6자리 입력',
            letterReplace : {
                'del' : '<i class="fa fa-long-arrow-left" data-toggle="tooltip" title="fa fa-long-arrow-left"></i>',
                'done' : '<i class="fa fa-check" data-toggle="tooltip" title="fa fa-check"></i>'
            },
            oncomplete : function(){
            }
        });

        //비밀번호 확인
        new pinpad({
            ref : {
                el : $('#newCaPwCheck')
            },
            skin : 'basic',
            passcode : true,
            immediate : true,
            maxLength : 6,
            desc : '비밀번호 6자리 입력',
            letterReplace : {
                'del' : '<i class="fa fa-long-arrow-left" data-toggle="tooltip" title="fa fa-long-arrow-left"></i>',
                'done' : '<i class="fa fa-check" data-toggle="tooltip" title="fa fa-check"></i>'
            },
            oncomplete : function(){
            }
        });
    </script>
    </html>
</div>
