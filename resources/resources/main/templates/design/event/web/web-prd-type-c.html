<!-- 이벤트 그룹 관리(WEB) :: 타입 C - 상단 이미지 + 상품 리스트 (web-prd-type-c) -->
<div class="sm-display-none pd-ev-type-wrap web-prd-type-e" id="filterSec">
    <div class="section-title" th:if="${mso.eventGroup.egName}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="product-group-title color-title" th:text="${mso.eventGroup.egName}">이벤트 그룹명</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="thumb-style thumb-rounded small-rounded thumb-bg gray"> <!-- 개별 클래스 요소 선택란 : 상품 썸네일 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12" th:if="${mso.eventGroup.egImage}">
                    <div class="width-100">
                        <div class="prod_style prod_style_grid">
                            <div class="row">
                                <div class="col-xs-12 prod_event full-banner">
                                    <a th:href="@{|/board/detail/event/${mso.eventGroup.egIdx}|}" class="display-block">
                                        <img th:src="${mso.eventGroup.egImage}" th:alt="${mso.eventGroup.egImage}" class="width-100">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-style thumb-rounded small-rounded thumb-bg gray">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="swiper-container-main-non-auto overflow-hidden circle-btn dp-btn center">
                                        <ul class="swiper-wrapper height-auto">
                                            <li class="swiper-slide layout width-100 height-auto" th:each="egiPage: ${#numbers.sequence(1, __${mso.eventGroup.egiTotalPageMap(4)}__)}">
                                                <div class="pd_group value_group prod_list_wrap prod_style prod_style_grid">
                                                    <div class="row">
                                                        <div class="col-xs-3 prod_event" th:each="sp : ${mso.eventGroup.getListMap(egiPage,4)}">
                                                            <th:block th:replace="/product/p_block2.html"></th:block>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="swiper-button-prev"><span class="ti-angle-left arrow"></span></div>
                                        <div class="swiper-button-next"><span class="ti-angle-right arrow"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- // 이벤트 그룹 관리(WEB) :: 타입 C -->
